<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
</head>
<style>
    .red{
        background-color: red;
    }
    #yellow{
        background-color: yellow;
    }
    /* div>article>p{
        color: brown;
        background-color: pink;
    } */
    div p{
        color: brown;
        background-color: pink;
    }
</style>
<body>
    <div class="red">
        I'm Div.
    </div>
    <div id="yellow">
        I'm another Div
    </div>
    <div>
        <article>

            <p>Hello i'm paragraph</p>
        </article>
    </div>
</body>
</html>
